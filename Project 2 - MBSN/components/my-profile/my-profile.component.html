<div id="editProfile-main">
  <br>
  <div class="container text-center" id="editProfileContainer">
    <h2 id="editProfileHeader"> Edit Profile </h2>
    <form [formGroup]="editProfileForm" action="profile" (ngSubmit)="onChangesSavedSubmit()">
      <div class="form-group text-left">
        <label for="firstName">First name</label>
        <input type="text" formControlName="firstName" class="form-control" />
        <div>
        </div>
      </div>

      <div class="form-group text-left">
        <label for="lastName">Last name</label>
        <input type="text" formControlName="lastName" class="form-control" />
        <div>
        </div>
      </div>

      <div class="form-group text-left">
        <label for="lastName">Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <div>
        </div>
      </div>

      <div class="form-group text-left">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div>
        </div>
      </div>

      <div class="form-group text-left">
        <label for="phoneNumber">Phone number</label>
        <input type="text" formControlName="phoneNumber" class="form-control" />
        <div>
        </div>
      </div>
      <div class="text-left">
        <label for="gender">Gender</label>
        <select formControlName="gender" id="gender" class="form-control">
          <option selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <br>
      <div class="text-left">
        <label for="orientation">Orientation</label>
        <select formControlName="orientation" id="orientation" class="form-control">
          <option selected>Select orientation</option>
          <option>Straight</option>
          <option>Gay</option>
          <option>Bisexual</option>
        </select>
      </div>
      <br>
      <div class="form-group text-left">
        <label for="aboutMe">About me</label>
        <textarea class="form-control" id="aboutMe" rows="2"></textarea>
      </div>
      <br>
      <div class="text-left">
        <label for="pictureUrl">Profile picture</label>
        <input type="url" formControlName="pictureUrl" class="form-control" placeholder="https://yourpictureURL.com" />
      </div>
      <br>
      <app-search></app-search>
      <input class="btn btn-primary" type="submit" value="Save changes" id="submitBtn">
    </form>
  </div>
  <br>
</div>
